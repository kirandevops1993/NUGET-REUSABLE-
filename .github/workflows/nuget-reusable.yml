name: Reusable NuGet Workflow

on:
  workflow_call:
    inputs:
      # Restore Inputs
      solution:
        required: true
        type: string
      nugetConfigPath:
        required: true
        type: string
      packagesDirectory:
        required: true
        type: string
      verbosity:
        required: true
        type: string
      nuGetRestoreArgs:
        required: true
        type: string
      restoreMode:
        required: true
        type: string
      noCache:
        required: true
        type: boolean
      nuGetVersion:
        required: true
        type: string
      nuGetPath:
        required: true
        type: string

      # Packager Inputs
      searchPattern:
        required: true
        type: string
      outputdir:
        required: true
        type: string
      includeSymbols:
        required: true
        type: boolean
      versionByBuild:
        required: true
        type: boolean
      versionEnvVar:
        required: true
        type: string
      majorVersion:
        required: true
        type: number
      minorVersion:
        required: true
        type: number
      patchVersion:
        required: true
        type: number
      configurationToPack:
        required: true
        type: string
      buildProperties:
        required: true
        type: string
      nuGetAdditionalArgs:
        required: true
        type: string
      packagesToPack:
        required: false
        type: string
      versioningScheme:
        required: false
        type: string
      includeReferencedProjects:
        required: false
        type: boolean
      packTimezone:
        required: false
        type: string
      toolPackage:
        required: false
        type: boolean
      basePath:
        required: false
        type: string
      verbosityPack:
        required: false
        type: string

      # Publisher Inputs
      nuGetFeedType:
        required: true
        type: string
      feedName:
        required: true
        type: string
      skipDuplicate:
        required: true
        type: boolean

      # Custom Command Inputs
      arguments:
        required: false
        type: string

      # General Command
      command:
        required: true
        type: string

    secrets:
      apiKey:
        required: true

jobs:
  nuget-tasks:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Download NuGet CLI
        run: |
          Invoke-WebRequest -Uri "https://dist.nuget.org/win-x86-commandline/v${{ inputs.nuGetVersion }}/nuget.exe" -OutFile nuget.exe
        shell: powershell

      - name: Restore NuGet Packages (.sln)
        if: inputs.command == 'restore'
        run: |
          ./nuget.exe restore "${{ inputs.solution }}" `
            -ConfigFile "${{ inputs.nugetConfigPath }}" `
            -PackagesDirectory "${{ inputs.packagesDirectory }}" `
            -Verbosity ${{ inputs.verbosity }} `
            -NonInteractive
        shell: powershell

      # âœ… NEW: Ensure csproj restore to generate project.assets.json
      - name: Dotnet Restore (for pack)
        if: inputs.command == 'pack'
        run: dotnet restore ${{ inputs.searchPattern }} --configfile "${{ inputs.nugetConfigPath }}"

      - name: Locate MSBuild Path
        id: msbuild-path
        run: |
          $msbuildPath = "C:\\Program Files\\Microsoft Visual Studio\\2022\\Enterprise\\MSBuild\\Current\\Bin\\MSBuild.exe"
          if (!(Test-Path $msbuildPath)) {
            Write-Error "MSBuild.exe not found at $msbuildPath"
            exit 1
          }
          echo "msbuildPath=$msbuildPath" >> $env:GITHUB_OUTPUT
        shell: powershell

      - name: Build the Project
        if: inputs.command == 'pack'
        run: |
          & "${{ steps.msbuild-path.outputs.msbuildPath }}" "${{ inputs.searchPattern }}" `
            /p:Configuration=${{ inputs.configurationToPack }} `
            /p:${{ inputs.buildProperties }} `
            /verbosity:${{ inputs.verbosity }}
        shell: powershell

      - name: Pack NuGet Packages using MSBuild
        if: inputs.command == 'pack'
        run: |
          & "${{ steps.msbuild-path.outputs.msbuildPath }}" "${{ inputs.searchPattern }}" `
            /t:Pack `
            /p:Configuration=${{ inputs.configurationToPack }} `
            /p:PackageOutputPath="${{ inputs.outputdir }}" `
            /p:IncludeSymbols=${{ inputs.includeSymbols }} `
            /p:Version="${{ inputs.majorVersion }}.${{ inputs.minorVersion }}.${{ inputs.patchVersion }}" `
            /p:${{ inputs.buildProperties }}
        shell: powershell
