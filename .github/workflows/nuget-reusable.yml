name: Reusable Dotnet Workflow

on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string
      projects:
        required: false
        type: string
      arguments:
        required: false
        type: string
      nugetConfigPath:
        required: false
        type: string
      packagesToPack:
        required: false
        type: string
      configuration:
        required: false
        type: string
      packagesToPush:
        required: false
        type: string
      custom:
        required: false
        type: string
      restoreArguments:
        required: false
        type: string
      testRunTitle:
        required: false
        type: string
      modifyOutputPath:
        required: false
        type: string
      packDirectory:
        required: false
        type: string
      nobuild:
        required: false
        type: boolean
      includesymbols:
        required: false
        type: boolean
      includesource:
        required: false
        type: boolean
      requestTimeout:
        required: false
        type: string
      noCache:
        required: false
        type: boolean
      restoreDirectory:
        required: false
        type: string
      verbosityRestore:
        required: false
        type: string
      publishPackageMetadata:
        required: false
        type: boolean
      versioningScheme:
        required: false
        type: string
      versionEnvVar:
        required: false
        type: string
      majorVersion:
        required: false
        type: string
      minorVersion:
        required: false
        type: string
      patchVersion:
        required: false
        type: string
      buildProperties:
        required: false
        type: string
      verbosityPack:
        required: false
        type: string
      workingDirectory:
        required: false
        type: string

jobs:
  dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.201'

      - name: Restore
        if: ${{ inputs.command == 'restore' }}
        run: |
          dotnet restore ${{ inputs.projects }} ${{ inputs.restoreArguments }} --configfile ${{ inputs.nugetConfigPath }} --verbosity ${{ inputs.verbosityRestore }} --packages ${{ inputs.restoreDirectory }}

      - name: Build
        if: ${{ inputs.command == 'build' }}
        run: |
          dotnet build ${{ inputs.projects }} ${{ inputs.arguments }}

      - name: Test
        if: ${{ inputs.command == 'test' }}
        run: |
          dotnet test ${{ inputs.projects }} ${{ inputs.arguments }} --logger "trx;LogFileName=${{ inputs.testRunTitle }}.trx"

      - name: Pack
        if: ${{ inputs.command == 'pack' }}
        run: |
          dotnet pack ${{ inputs.packagesToPack }} --configuration ${{ inputs.configuration }} -o ${{ inputs.packDirectory || './nupkgs' }} ${{ inputs.modifyOutputPath }} ${{ inputs.buildProperties }} ${{ inputs.verbosityPack }} ${{ inputs.nobuild && '--no-build' || '' }} ${{ inputs.includesymbols && '--include-symbols' || '' }} ${{ inputs.includesource && '--include-source' || '' }}

      - name: Push
        if: ${{ inputs.command == 'push' }}
        run: |
          dotnet nuget push ${{ inputs.packagesToPush }} --source https://api.nuget.org/v3/index.json --skip-duplicate --timeout ${{ inputs.requestTimeout }}
