name: Reusable NuGet Workflow

on:
  workflow_call:
    inputs:
      solution:
        required: true
        type: string
      nugetConfigPath:
        required: true
        type: string
      packagesDirectory:
        required: true
        type: string
      verbosity:
        required: true
        type: string
      nuGetRestoreArgs:
        required: true
        type: string
      restoreMode:
        required: true
        type: string
      noCache:
        required: true
        type: boolean
      nuGetVersion:
        required: true
        type: string
      nuGetPath:
        required: true
        type: string

      # Packager
      searchPattern:
        required: true
        type: string
      outputdir:
        required: true
        type: string
      Sensitive_Alphanumeric_Info_1:
        required: true
        type: boolean
      versionByBuild:
        required: true
        type: boolean
      versionEnvVar:
        required: true
        type: string
      Sensitive_Alphanumeric_Info_2:
        required: true
        type: number
      Sensitive_Alphanumeric_Info_3:
        required: true
        type: number
      Sensitive_Alphanumeric_Info_4:
        required: true
        type: number
      configurationToPack:
        required: true
        type: string
      buildProperties:
        required: true
        type: string
      nuGetAdditionalArgs:
        required: true
        type: string

      # Publisher
      nuGetFeedType:
        required: true
        type: string
      Sensitive_Alphanumeric_Info_5:
        required: true
        type: string
      feedName:
        required: true
        type: string
      Sensitive_Alphanumeric_Info_6:
        required: true
        type: boolean

jobs:
  nuget-tasks:
    runs-on: windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Download NuGet CLI
        run: |
          Invoke-WebRequest https://dist.nuget.org/win-x86-commandline/v6.13.2/nuget.exe -OutFile nuget.exe

      - name: Restore NuGet Packages
        run: |
          .\nuget.exe restore "${{ inputs.solution }}" `
            -ConfigFile "${{ inputs.nugetConfigPath }}" `
            -PackagesDirectory "${{ inputs.packagesDirectory }}" `
            -Verbosity ${{ inputs.verbosity }} `
            -NonInteractive `
            -NoHttpCache ${{ inputs.noCache }}

      - name: Pack NuGet Packages
        run: |
          .\nuget.exe pack "${{ inputs.searchPattern }}" `
            -OutputDirectory "${{ inputs.outputdir }}" `
            - Sensitive_Alphanumeric_Info_7 ${{ inputs. Sensitive_Alphanumeric_Info_1 }} `
            -Version "${{ inputs. Sensitive_Alphanumeric_Info_2 }}.${{ inputs. Sensitive_Alphanumeric_Info_3 }}.${{ inputs. Sensitive_Alphanumeric_Info_4 }}" `
            -Properties "${{ inputs.buildProperties }}" `
            ${{ inputs.nuGetAdditionalArgs }}

      - name: Push NuGet Packages
        run: |
          .\nuget.exe push "${{ inputs.outputdir }}*.nupkg" `
            -Source "${{ inputs.feedName }}" `
            -NonInteractive `
            -Verbosity ${{ inputs.verbosity }} `
            ${{ inputs.nuGetAdditionalArgs }}
