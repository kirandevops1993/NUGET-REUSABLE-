name: Reusable Dotnet Workflow

on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string
      projects:
        required: false
        type: string
      arguments:
        required: false
        type: string
      nugetConfigPath:
        required: false
        type: string
      configuration:
        required: false
        type: string
      packagesToPush:
        required: false
        type: string

jobs:
  dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.201'

      - name: Execute Dotnet Task
        run: |
          if [ "${{ inputs.command }}" = "restore" ]; then
            dotnet restore "${{ inputs.projects }}" --configfile "${{ inputs.nugetConfigPath }}"
          elif [ "${{ inputs.command }}" = "build" ]; then
            dotnet build "${{ inputs.projects }}" ${{ inputs.arguments }}
          elif [ "${{ inputs.command }}" = "test" ]; then
            dotnet test "${{ inputs.projects }}" ${{ inputs.arguments }} --logger trx
          elif [ "${{ inputs.command }}" = "pack" ]; then
            dotnet pack "${{ inputs.projects }}" --configuration "${{ inputs.configuration }}" -o ./nupkgs
          elif [ "${{ inputs.command }}" = "push" ]; then
            dotnet nuget push "${{ inputs.packagesToPush }}" --source https://api.nuget.org/v3/index.json
          else
            echo "Unsupported command: ${{ inputs.command }}"
            exit 1
          fi
