name: Reusable Dotnet Workflow

on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string
      projects:
        required: false
        type: string
      arguments:
        required: false
        type: string
      nugetConfigPath:
        required: false
        type: string
      configuration:
        required: false
        type: string
      packDirectory:
        required: true
        type: string
      packagesToPush:
        required: true
        type: string

jobs:
  dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.201'

      - name: Restore
        if: ${{ inputs.command == 'restore' }}
        run: dotnet restore ${{ inputs.projects }} --configfile ${{ inputs.nugetConfigPath }}

      - name: Build
        if: ${{ inputs.command == 'build' }}
        run: dotnet build ${{ inputs.projects }} ${{ inputs.arguments }}

      - name: Test
        if: ${{ inputs.command == 'test' }}
        run: dotnet test ${{ inputs.projects }} ${{ inputs.arguments }} --logger trx

      - name: Pack
        if: ${{ inputs.command == 'pack' }}
        run: dotnet pack ${{ inputs.projects }} --configuration ${{ inputs.configuration }} -o ${{ inputs.packDirectory }}

      - name: Push
        if: ${{ inputs.command == 'push' }}
        run: dotnet nuget push ${{ inputs.packagesToPush }} --source https://api.nuget.org/v3/index.json
