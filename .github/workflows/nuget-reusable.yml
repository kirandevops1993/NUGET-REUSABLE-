name: NuGet Reusable Workflow

on:
  workflow_call:
    inputs:
      solution:
        required: true
        type: string
      nugetConfigPath:
        required: true
        type: string
      packagesDirectory:
        required: false
        type: string
        default: ""
      verbosity:
        required: false
        type: string
        default: "detailed"
      nuGetRestoreArgs:
        required: false
        type: string
        default: ""
      restoreMode:
        required: false
        type: string
        default: "restore"
      noCache:
        required: false
        type: boolean
        default: false
      nuGetVersion:
        required: false
        type: string
        default: "5.9.0"
      nuGetPath:
        required: false
        type: string
        default: ""
      searchPattern:
        required: false
        type: string
        default: "*.csproj"
      outputdir:
        required: false
        type: string
        default: ""
      includeSymbols:
        required: false
        type: boolean
        default: false
      versionByBuild:
        required: false
        type: boolean
        default: false
      versionEnvVar:
        required: false
        type: string
        default: ""
      majorVersion:
        required: false
        type: number
        default: 1
      minorVersion:
        required: false
        type: number
        default: 0
      patchVersion:
        required: false
        type: number
        default: 0
      configurationToPack:
        required: false
        type: string
        default: "Release"
      buildProperties:
        required: false
        type: string
        default: ""
      nuGetAdditionalArgs:
        required: false
        type: string
        default: ""
      nuGetFeedType:
        required: false
        type: string
        default: "AzureArtifacts"
      feedName:
        required: false
        type: string
        default: ""
      skipDuplicate:
        required: false
        type: boolean
        default: false
    secrets:
      apiKey:
        required: true

jobs:
  nuget-restore:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Validate nuget.config Path
        run: |
          if (!(Test-Path "${{ inputs.nugetConfigPath }}")) {
            Write-Error "nuget.config file not found at path: ${{ inputs.nugetConfigPath }}"
            exit 1
          }

      - name: Download NuGet
        run: |
          if (!(Test-Path "${{ inputs.nuGetPath }}")) {
            Invoke-WebRequest -Uri "https://dist.nuget.org/win-x86-commandline/v${{ inputs.nuGetVersion }}/nuget.exe" -OutFile "${{ inputs.nuGetPath }}"
          }

      - name: Restore NuGet Packages
        run: |
          ./nuget.exe restore "${{ inputs.solution }}" `
            -ConfigFile "${{ inputs.nugetConfigPath }}" `
            -PackagesDirectory "${{ inputs.packagesDirectory }}" `
            -Verbosity ${{ inputs.verbosity }} `
            -NonInteractive `
            ${{ inputs.nuGetRestoreArgs }}
