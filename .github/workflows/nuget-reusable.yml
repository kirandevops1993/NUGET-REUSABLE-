name: Reusable Dotnet Workflow
on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string
      projects:
        required: false
        type: string
      arguments:
        required: false
        type: string
      feedsToUse:
        required: false
        type: string
      nugetConfigPath:
        required: false
        type: string
      packagesToPack:
        required: false
        type: string
      configuration:
        required: false
        type: string
      packagesToPush:
        required: false
        type: string
      nuGetFeedType:
        required: false
        type: string
jobs:
  dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.201'
      - name: Run dotnet ${{ inputs.command }}
        shell: bash
        run: |
          CMD="${{ inputs.command }}"
          if [ "$CMD" = "restore" ]; then
            dotnet restore "${{ inputs.projects }}" --configfile "${{ inputs.nugetConfigPath }}"
          elif [ "$CMD" = "build" ]; then
            dotnet build "${{ inputs.projects }}" ${{ inputs.arguments }}
          elif [ "$CMD" = "test" ]; then
            dotnet test "${{ inputs.projects }}" ${{ inputs.arguments }} --logger trx
          elif [ "$CMD" = "pack" ]; then
            dotnet pack ${{ inputs.packagesToPack }} --configuration ${{ inputs.configuration }} -o ./nupkgs
          elif [ "$CMD" = "push" ]; then
            dotnet nuget push "${{ inputs.packagesToPush }}" --source "https://api.nuget.org/v3/index.json"
          else
            echo "Unsupported command: $CMD"
            exit 1
          fi
