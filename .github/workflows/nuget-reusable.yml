name: .NET Reusable Build, Test, and Pack

on:
  workflow_call:
    inputs:
      projects:
        required: true
        type: string
      arguments:
        required: false
        type: string
      nugetConfigPath:
        required: false
        type: string
      packagesToPack:
        required: true
        type: string
      configuration:
        required: true
        type: string
      nuGetFeedType:
        required: false
        type: string

jobs:
  build-test-pack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # or customize as needed

      - name: Restore dependencies
        run: |
          dotnet restore ${{ inputs.projects }} \
            ${{ inputs.arguments }} \
            ${{ inputs.nugetConfigPath && format('--configfile {0}', inputs.nugetConfigPath) }}

      - name: Build
        run: |
          dotnet build ${{ inputs.projects }} \
            --configuration ${{ inputs.configuration }} \
            --no-restore \
            ${{ inputs.arguments }}

      - name: Test
        run: |
          dotnet test ${{ inputs.projects }} \
            --configuration ${{ inputs.configuration }} \
            --no-build \
            ${{ inputs.arguments }}

      - name: Pack
        run: |
          dotnet pack ${{ inputs.packagesToPack }} \
            --configuration ${{ inputs.configuration }} \
            --no-build \
            ${{ inputs.arguments }}
