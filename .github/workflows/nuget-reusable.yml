name: Reusable Build and Push NuGet Package

on:
  workflow_call:
    inputs:
      projectPath:
        required: true
        type: string
      outputdir:
        required: true
        type: string
      feedName:
        required: true
        type: string
    secrets:
      apiKey:
        required: true

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup NuGet CLI
        uses: nuget/setup-nuget@v1

      - name: Restore Dependencies
        run: nuget restore "${{ inputs.projectPath }}"

      - name: Build Project
        run: msbuild "${{ inputs.projectPath }}" /p:Configuration=Release

      - name: Pack Project
        run: nuget pack "${{ inputs.projectPath }}" -OutputDirectory "${{ inputs.outputdir }}"

      - name: Push to Azure Artifacts
        shell: powershell
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.apiKey }}
        run: |
          ./nuget.exe push "${{ inputs.outputdir }}\*.nupkg" `
            -Source "${{ inputs.feedName }}" `
            -ApiKey "AzureDevOps"
